version: '3.7'

# https://docs.docker.com/compose/compose-file/

volumes:
  db_data: {}

networks:
  front-tier:
  back-tier:


services:
  db_mysqld:
    image: mysql:5.7.27 #8.0.17
    container_name: db_mysqld
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'prometheus'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'prometheus'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql/conf.d/mysql.cnf:/etc/mysql/conf.d/mysql.cnf
      - ./mysql/init:/docker-entrypoint-initdb.d
      - /etc/localtime:/etc/localtime:ro
    networks:
      - back-tier
      - front-tier
    restart: always

  # https://hub.docker.com/r/databack/mysql-backup
  mysql_backup:
    image: databack/mysql-backup
    container_name: db_mysql_backup
    restart: always
    user: '0'
    networks:
      - back-tier
    depends_on:
      - db_mysqld
    volumes:
    - /etc/localtime:/etc/localtime:ro
    - ./backup:/db
    #  - /path/to/pre-backup/scripts:/scripts.d/pre-backup
    #  - /path/to/post-backup/scripts:/scripts.d/post-backup
    environment:
      # MYSQL_DATABASE: db
      DB_SERVER: db_mysqld
      DB_USER: root
      DB_PASS: password
      DB_DUMP_BY_SCHEMA: 'true'
      DB_DUMP_TARGET: /db
      DB_NAMES: db
      DB_DUMP_FREQ: 1440
      DB_DUMP_BEGIN: +0

  mysqld_exporter:
    image: prom/mysqld-exporter:latest
    container_name: db_mysqld_exporter
    environment:
      - DATA_SOURCE_NAME=root:password@(db_mysqld:3306)/
    ports:
      - "9104:9104"
    networks:
      - back-tier
      - front-tier
    # network_mode: "host"
    deploy:
      mode: global
    restart: always
    volumes:
    - /etc/localtime:/etc/localtime:ro
    command:
      - --web.listen-address=:9104
    labels:
      - "mon.percona.container_type=collector"
    depends_on:
      - db_mysqld

